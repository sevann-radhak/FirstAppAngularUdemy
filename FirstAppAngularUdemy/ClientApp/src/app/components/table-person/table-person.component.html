<table class="table table-hover table-responsive table-striped">
  <thead  class="thead-dark">
    <tr>
      <th *ngFor="let header of headers">{{header}}</th>
      <th *ngIf="isSettings"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{person.idPerson}}</td>
      <td>{{person.fullName}}</td>
      <td>{{person.birthday}}</td>
      <td>{{person.phoneNumber}}</td>
      <td>{{person.email}}</td>
      <td *ngIf="isSettings">
        <i [routerLink]="['/settings-person', person.idPerson]" class="glyphicon glyphicon-edit btn btn-primary btn-sm"></i>
        <i class="glyphicon glyphicon-trash btn btn-danger btn-sm" (click)="deletePerson(person.idPerson)"></i>
      </td>
    </tr>
  </tbody>
</table>
